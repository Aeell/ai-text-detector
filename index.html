<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Free AI Text Detector - Catch AI-generated homework instantly.">
  <meta name="keywords" content="AI text detector, detect AI homework, AI cheating tool, teachers, parents">
  <title>AI Homework Detector - Free Online Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background-color: #1a1a1a;
      color: #e0e0e0;
    }
    h1 { color: #ffffff; }
    p { color: #b0b0b0; }
    textarea {
      width: 80%;
      max-width: 600px;
      height: 200px;
      padding: 10px;
      font-size: 16px;
      background-color: #2a2a2a;
      color: #e0e0e0;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: #00cc00;
    }
  </style>
</head>
<body>
  <h1>AI Homework Detector</h1>
  <p>Paste student text below to check if itâ€™s AI-generated or human-written.</p>
  <textarea id="inputText" placeholder="Paste text here (e.g., homework, essays)..."></textarea>
  <br>
  <button onclick="detectAI()">Analyze Text</button>
  <div id="result"></div>

  <script>
    function detectAI() {
      const text = document.getElementById("inputText").value.trim();
      if (!text) {
        document.getElementById("result").innerHTML = "Please enter some text to analyze.";
        return;
      }

      const sentences = text.split(/[.!?]+/).filter(s => s.trim().length > 0);
      const words = text.split(/\s+/).filter(w => w.length > 0);
      const avgSentenceLength = sentences.reduce((sum, s) => sum + s.split(" ").length, 0) / sentences.length || 0;
      const wordCount = words.length;
      const uniqueWords = new Set(words.map(w => w.toLowerCase())).size;
      const repetitionScore = (wordCount - uniqueWords) / wordCount;
      const sentenceLengthVariance = sentences.map(s => s.split(" ").length)
        .reduce((sum, len, _, arr) => sum + Math.pow(len - avgSentenceLength, 2), 0) / sentences.length || 0;

      let aiScore = 0;

      // Adjusted weights to target 60-70% for Grok-style text
      if (avgSentenceLength > 8 && avgSentenceLength < 14) aiScore += 25; // Grok uses moderate sentence lengths
      if (repetitionScore < 0.25) aiScore += 20; // Low repetition in polished AI text
      if (sentenceLengthVariance < 15) aiScore += 20; // Consistent lengths are AI-like
      if (text.includes("for example") || text.includes("in conclusion")) aiScore += 15; // Common AI structuring phrases
      if (wordCount > 50 && sentences.length < 10) aiScore += 10; // Concise paragraphing

      const finalScore = Math.min(Math.round(aiScore), 100);
      const resultText = finalScore > 50 ? "Likely AI-generated" : "Likely human-written";
      document.getElementById("result").innerHTML = 
        `AI Likelihood: ${finalScore}% - ${resultText}`;
    }
  </script>
</body>
</html>
